<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title> <!-- change this to the title of the tab you want -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('websiteUrl');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes the iframe once you click (remove this if not wanted)
            };
        }
    </script>
<label for="websiteUrl">Enter a website URL:</label>
    <input type="text" id="websiteUrl" placeholder="https://example.com">
    <button onclick="openFullscreen(url)">Load Website</button>
    <iframe id="websiteFrame" src="" title="Website Viewer"></iframe>
    </script>
    <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
        <button onclick="location.href='search.html'">Search</button>
    <footer>
        <p>&copy; 2024 BoBCroakman</p> 
    </footer>
</body> 
</html>
